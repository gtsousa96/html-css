<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATAÇÃO DE TEXTOS</title>
</head>
<body>
   <H1>Principais formatações</H1> 
   <h2>Negrito / Destaque</h2>
   <P>Nesta frase temos um <b>termo em negrito</b> usando a tag b (não semântica).</P>
   <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a em tag strong (semântica).</p>

<h2>TEXTO MARCADO</h2>
<P>Podemos criar tambem <mark style="background-color:red">um texto marcado</mark> usando a tag mark</P>
</body>
</html>
